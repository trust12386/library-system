<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app" style="color: white;background-color: blue" key='123'>
    <div>
      {{fullName}} 
    </div>
    <span>123</span>
  </div>
  <script src="./vue.js"></script>
  <script>
    Vue.mixin({
      created() {
        console.log('mixin1')
      }
    })
    Vue.mixin({
      created() {
        console.log('mixin2')
      }
    })
    const vm = new Vue({
      data() {
        return {
          firstName: 'jack',
          lastName: 'Smith',
          book: {
            author: 'tom',
            price: 10,
            a: []
          },
          arr: [1, 2, { name: 'jack' }]
        }
      },
      el: '#app',
      created() {
        console.log('mixin')
      },
      computed:{
        fullName() {
          return this.firstName + ' ' + this.lastName
        }
      },
      watch: {
        firstName() {
          console.log('ok')
        }
      }
    })
    vm.$watch(()=>vm.firstName,(newValue,oldValue) => {
      console.log(newValue,oldValue,'11')
    })

    setTimeout(() => {
      vm.firstName = 'tom'
    }, 1500);
    // vm.firstName = '123'

  </script>
</body>

</html>
